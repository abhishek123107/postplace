# Render configuration for Postify deployment
# This file tells Render how to build and deploy both frontend and backend

services:
  # Backend service
  - type: web
    name: postify-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -c gunicorn.conf.py wsgi"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
    healthCheck:
      path: /health
      port: 8000

  # Frontend service (Static Site)
  - type: web
    name: postify-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "serve -s build -l 3000"
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: REACT_APP_API_URL
        value: https://postify-backend.onrender.com
    healthCheck:
      path: /
      port: 3000
